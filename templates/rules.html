## 가상 경매 웹 서비스 이용약관 (경매 방식 상세 규정)

**제1조 (목적)**

본 약관은 STUDIO CSGNS, 대회 주최자 (이하 "회사"라 함)이/가 제공하는 가상 경매 웹 서비스 (이하 "서비스"라 함)의 이용 조건 및 절차, 회사와 회원의 권리, 의무 및 책임 사항을 명확히 규정하여 회원과 회사 간의 공정한 거래를 도모하는 것을 목적으로 합니다.

**제2조 (용어의 정의)**

본 약관에서 사용하는 용어의 정의는 다음과 같습니다.

- **회원이란** 회사가 사전 발급한 접근 토큰을 통해 서비스에 접속하고, 본 약관에 동의하여 회사가 제공하는 서비스를 이용하는 자를 의미합니다.
- **가상 경매란** 회사가 제공하는 온라인 플랫폼에서 가상의 선수 또는 아이템 등을 대상으로 입찰을 통해 거래하는 행위를 말합니다.
- **가상 자산이란** 가상 경매에서 사용되는 가상의 화폐 또는 포인트를 의미합니다.
- **낙찰이란** 가상 경매에서 최고 입찰 금액을 제시한 회원에게 해당 선수 또는 아이템의 소유권이 이전되는 것을 말합니다.
- **접근 토큰이란** 회사가 사전 발급하여 회원의 서비스 접근 권한을 확인하는 데 사용되는 전자적 정보를 말합니다.
- **관리자란** 경매 진행 및 관리를 담당하는 회사의 권한을 가진 사람을 말합니다.
- **제한 시간이란** 각 선수에 대한 경매가 진행되는 기본 시간을 말합니다.
- **추가 시간이란** 제한 시간 내에 입찰이 없을 경우 추가로 부여되는 시간을 말합니다.

**제3조 (약관의 효력 및 변경)**

회사는 본 약관의 내용을 회원이 쉽게 알 수 있도록 서비스 화면에 게시하거나 기타의 방법으로 회원에게 공지합니다. 회사는 관련 법령을 위배하지 않는 범위 내에서 본 약관을 개정할 수 있으며, 약관을 개정할 경우에는 적용일자 및 개정사유를 명시하여 서비스 화면에 공지합니다. 회원이 변경된 약관에 동의하지 않을 경우 서비스 이용을 중단할 수 있으며, 변경된 약관의 효력 발생일 이후에도 서비스를 계속 사용하는 경우에는 약관의 변경사항에 동의한 것으로 간주합니다.

**제4조 (회원 인증 및 이용 계약)**

5. 기본 및 추가 시간 내에도 입찰이 없을 경우, 해당 선수의 경매에는 추가로 30초의 입찰 시간이 부여되며, 해당 선수가 입찰될때까지 이 과정이 반복됩니다.

8. 일단 낙찰된 선수는 어떠한 사유로도 교환, 취소, 변경이 불가능하며, 낙찰 결과에 대한 책임은 해당 팀에게 있습니다.
   
9. 관리자는 경매 진행 중 부정행위를 감시하며, 부정행위 발각 시 경매후에도 협의를 통하여 해당 팀의 참여를 제한하거나 낙찰을 취소할 수 있습니다.

**제6조 (회원의 의무)**

회원은 서비스 이용 시 관련 법령 및 본 약관을 준수해야 하며, 자신의 접근 토큰을 안전하게 관리하고, 타인에게 양도하거나 대여할 수 없습니다. 회원은 가상 경매에 참여할 때 정당한 방법으로 입찰해야 하며, 부정한 방법으로 경매에 참여하거나 다른 회원의 경매 참여를 방해하는 행위를 해서는 안 됩니다. 회원은 회사의 지적재산권을 침해하거나 회사의 명예를 훼손하거나 업무를 방해하는 행위를 해서는 안 되며, 가상 자산을 불법적인 목적으로 사용해서는 안 됩니다.

**제9조 (면책 조항)**

팀구성 모의 경매 서비스는 학습·오락 목적으로 제공되는 가상의 시뮬레이션이며, 현실의 법적·금전적 효력을 발생시키지 않습니다. 회원은 이러한 성격을 충분히 인지하고 참여해야 하며, 회사는 이를 오인한 결과에 대해 책임을 지지 않습니다.


**제10조 (분쟁 해결)**

회사와 회원 사이에 분쟁이 발생한 경우, 양 당사자는 신의성실의 원칙에 따라 원만하게 해결하기 위해 노력해야 합니다. 만약 분쟁이 해결되지 않을 경우, 대한민국 법률에 따라 소송을 통해 해결할 수 있습니다.
